<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card memory | Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <!-- ventana emergente cuando la partida termine -->
    <div class="cont-popup">
        <!-- contenido del popup -->
        <div class="content-popup">
            <img src="img/trophy.svg" alt="">
            <h1>Congratulation!</h1>
            <p>your time</p>
            <p class="time">00:00</p>
            <!-- iconos -->
            <div class="icons">
                <a href="home.html"><img src="img/home.svg" alt="Home">Home</a>
                <a href="dashboard.html"><img src="img/replay.svg" alt="Play again">Play again</a>
            </div>
        </div>
    </div>
    <!-- contenedor principal -->
    <div class="container">
        <!-- imagen para el logo --> 
        <img src="img/logo.png" alt="CardMemoryLogo" >
       <!--  imagen para el logo de marvel studios -->
        <img src="img/MarvelStudiosLogo.png" alt="MarvelLogo" >
        <!-- contenor para el tablero -->
        <div class="cont-dashboard">
            <div class="dashboard-header">
                <!-- icono volver a home -->
                <a href="home.html"><img src="img/home.svg" alt="Home"></a>
                <!-- icono reiniciar -->
                <img src="img/replay.svg" alt="Play again">
                <!-- tiempo de juego -->
                <p>00:00</p>
            </div>
            <!-- contenedor para las tarjetas -->
            <div class="dashboard-card">
                <img class="card" src="img/cards/card-back.png" alt="card">
                <img class="card" src="img/cards/card-back.png" alt="card">
                <img class="card" src="img/cards/card-back.png" alt="card"> 
                <img class="card" src="img/cards/card-back.png" alt="card">
                <img class="card" src="img/cards/card-back.png" alt="card">
                <img class="card" src="img/cards/card-back.png" alt="card">
                <img class="card" src="img/cards/card-back.png" alt="card"> 
                <img class="card" src="img/cards/card-back.png" alt="card">
                <img class="card" src="img/cards/card-back.png" alt="card">
                <img class="card" src="img/cards/card-back.png" alt="card">
                <img class="card" src="img/cards/card-back.png" alt="card"> 
                <img class="card" src="img/cards/card-back.png" alt="card">
                <img class="card" src="img/cards/card-back.png" alt="card">
                <img class="card" src="img/cards/card-back.png" alt="card">
                <img class="card" src="img/cards/card-back.png" alt="card"> 
                <img class="card" src="img/cards/card-back.png" alt="card">
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <small>&copy Samsoft 2020</small>
    </footer>
</body>
</html>
